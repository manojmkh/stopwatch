<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="stop-watch">
    <div class="timer">
        <p>Stop Watch Timer</p>
        <span class="digit" id="hour">00</span>
        <span class="txt">hr</span>
         <span class="digit" id="minute">00</span>
         <span class="txt">min</span>
         <span class="digit" id="second">00</span>
         <span class="txt">sec</span>
         <span class="digit" id="count">00</span>
         <!-- <span class="txt">count</span> -->
    </div>
    <div class="btn-watch">
        <button class="btncontrol"id="start" onclick="start()">Start</button>
        <button class="btncontrol"id="stop" onclick="stop()">Stop</button>
        <button class="btncontrol"id="reset" onclick="reset()">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
